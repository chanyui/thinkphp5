<!DOCTYPE html>
<html lang="en">
<head>
    {include file="common:header" /}
</head>

<body class="login-layout blur-login">


<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入数字
                                    </h4>

                                    <div class="space-6"></div>

                                    <form action="{:url('index/game/index')}" method="post">
                                        <fieldset>
                                            <label class="block clearfix col-xs-4">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control"
                                                           placeholder="Num1" name="username" value="" />
                                                    <!--<i class="ace-icon fa fa-user"></i>-->
                                                </span>
                                            </label>
                                            <label class="block clearfix col-xs-4">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control"
                                                           placeholder="Num1" name="username" value="" />
                                                    <!--<i class="ace-icon fa fa-user"></i>-->
                                                </span>
                                            </label>
                                            <label class="block clearfix col-xs-4">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control"
                                                           placeholder="Num1" name="username" value="" />
                                                    <!--<i class="ace-icon fa fa-user"></i>-->
                                                </span>
                                            </label>
                                            <label class="block clearfix col-xs-4">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control"
                                                           placeholder="Num1" name="username" value="" />
                                                    <!--<i class="ace-icon fa fa-user"></i>-->
                                                </span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">

                                                <button type="button"
                                                        class="width-50 pull-left btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <a href="{:url('index/game/register')}" style="color: white;text-decoration: none"  class="bigger-110">生成4位随机数</a>
                                                </button>

                                                <button type="submit"
                                                        class="width-50 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">验证随机数</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                    <div class="space-6"></div>
                                </div>
                                <!-- /.widget-main -->
                            </div>
                            <!-- /.widget-body -->
                        </div>
                        <!-- /.login-box -->
                    </div>
                    <!-- /.position-relative -->
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.main-content -->
</div>
<!-- /.main-container -->

{include file="common:footer"/}
</body>
</html>
