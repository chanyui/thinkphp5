    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>表单验证</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="__public__/static/ace/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="__public__/static/ace//css/font-awesome.min.css"/>

    <!-- text fonts -->
    <link rel="stylesheet" href="__public__/static/ace//css/ace-fonts.css"/>

    <script src="__public__/static/ace//js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-layout blur-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="red">验证</span>
                            <span class="white" id="id-text2">表单</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; Form</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入用户信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <form action="{:url('index/index/index')}" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control"
                                                           placeholder="Username" name="username" value="{$username}" />
                                                    <i class="ace-icon fa fa-user"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="pwd" type="password" class="form-control"
                                                           placeholder="Password" name="password" value="{$password}"/>
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="pull-left">
                                                    <input type="checkbox" name="remember" value="1"><span class="font rember">记住我</span>
                                                </span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">

                                                <button type="button"
                                                        class="width-35 pull-left btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <a href="{:url('index/index/register')}" style="color: white;text-decoration: none"  class="bigger-110">注册</a>
                                                </button>

                                                <button type="submit"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                    <div class="space-6"></div>
                                </div>
                                <!-- /.widget-main -->
                            </div>
                            <!-- /.widget-body -->
                        </div>
                        <!-- /.login-box -->
                    </div>
                    <!-- /.position-relative -->
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.main-content -->
</div>
<!-- /.main-container -->

<script type="text/javascript">
    $('#pwd').keydown(function (event) {
        var keycode = event.keyCode;
        if (keycode == 8 || keycode == 46) {
            $('input[name="password"]').val('');
        }
    });

</script>
